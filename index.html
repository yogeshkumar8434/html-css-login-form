<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/738c4b23f6.js" crossorigin="anonymous"></script>
    <title>Yugsify Login Form</title>
</head>

<body>
    <div class="container">
        <h1>Login To Yugsify</h1>
        <div class="box">
            <i class="fa fa-user"></i>
            <input type="email" name="emai;" id="email" placeholder="Enter Your Email">
           
        </div>

        <div class="box">
            <i class="fa fa-unlock-alt"></i>
            <input type="password" name="password" id="password" placeholder="Enter Your Password">

            
        </div>
        <button class="btn">Sign In</button>
    </div>
    <footer>&copy; Copyright All Right Reserved - Yugsify.com</footer>



</body>

</html>
